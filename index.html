<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="card">
        <h1 class="text-2xl font-semibold text-gray-900">🌍 Random User Generator</h1>
        <img id="userImage" class="profile-pic" src="https://via.placeholder.com/150" alt="User Picture">
        <p id="userName" class="info">👤 Name: -</p>
        <p id="userEmail" class="info">📧 Email: -</p>
        <p id="userGender" class="info">⚧ Gender: -</p>
        <p id="userAge" class="info">🎂 Age: -</p>
        <p id="userCountry" class="info">📍 Country: -</p>
        <button class="fetch-btn" onclick="displayUserData()">🔄 Fetch New User</button>
    </div>

    <script src="activity.js"></script>

</body>
</html>
